{% capture content %}
<div id='bump'>
  <section class="article archive">
    <article class="archive-wrap">
      <ol class="post-list">
        <!-- <lh><h2><span class="bb">{{ current.title }}</span></h2></lh> -->
        {% for post in current.posts %}
        <li>
          <div class="deets" itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>
            {% if post.meta.description %}<p>{{ post.meta.description }}</p>{% endif %}
          </div>
        </li>
        {% endfor %}
      </ol>
    </article>
  </section>
</div>
{% endcapture %}

{% include 'layouts/default' %}
